name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run issue triage logic
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const title = context.payload.issue.title.toLowerCase();
            const body = context.payload.issue.body?.toLowerCase() || '';

            // Define all required labels with their properties
            const requiredLabels = [
              // Category Labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              // Priority Labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'd93f0b', description: 'High priority issue' },
              { name: 'priority-medium', color: 'e66a00', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status Labels
              { name: 'needs-triage', color: 'ffff00', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: '006b75', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            // Create required labels if they don't exist
            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: issue.owner,
                  repo: issue.repo,
                  name: label.name
                });
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: issue.owner,
                    repo: issue.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                } else {
                  throw error;
                }
              }
            }

            // Add initial needs-triage label
            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: ['needs-triage']
            });

            // Determine category label from title
            let categoryLabel = null;
            if (title.includes('bug')) {
              categoryLabel = 'bug';
            } else if (title.includes('epic')) {
              categoryLabel = 'epic';
            } else if (title.includes('maintenance')) {
              categoryLabel = 'maintenance';
            }

            if (categoryLabel) {
              await github.rest.issues.addLabels({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                labels: [categoryLabel]
              });
            }

            // Determine priority label (highest priority first)
            let priorityLabel = 'priority-medium'; // Default priority
            const priorityRules = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            for (const rule of priorityRules) {
              if (rule.keywords.some(keyword => title.includes(keyword) || body.includes(keyword))) {
                priorityLabel = rule.label;
                break;
              }
            }

            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: [priorityLabel]
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create epic sub-tasks
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const parentTitle = context.payload.issue.title;
            const parentNumber = issue.number;

            // Define sub-task details
            const subTasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            // Create sub-issues and collect their numbers
            const subIssueNumbers = [];
            for (let i = 0; i < subTasks.length; i++) {
              const task = subTasks[i];
              const subTitle = `[SUBTASK] ${parentTitle} - Task ${i + 1}: ${task.name}`;
              const subBody = `Related to #${parentNumber}`;

              const createdSubIssue = await github.rest.issues.create({
                owner: issue.owner,
                repo: issue.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });

              subIssueNumbers.push(createdSubIssue.data.number);
            }

            // Update parent issue with Epic Tasks checklist
            const currentParentBody = context.payload.issue.body || '';
            const taskChecklist = subIssueNumbers.map(num => `- [ ] #${num}`).join('\n');
            const updatedParentBody = `${currentParentBody}\n\n## Epic Tasks\n${taskChecklist}`;

            await github.rest.issues.update({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: parentNumber,
              body: updatedParentBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: always() # Run even if task-breakdown is skipped (not an epic)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run auto-response logic
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const author = context.payload.issue.user.login;
            const issueLabels = context.payload.issue.labels.map(label => label.name);

            // Check if author is a first-time contributor to this repo
            const authorIssueSearch = await github.rest.search.issuesAndPullRequests({
              q: `repo:${issue.owner}/${issue.repo} is:issue author:${author} -number:${issue.number}`
            });

            if (authorIssueSearch.data.total_count === 0) {
              await github.rest.issues.addLabels({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Determine response based on category label
            let responseMessage = '';
            if (issueLabels.includes('bug')) {
              responseMessage = 'Thank you for reporting this bug! Please review our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) to ensure all necessary information is provided. We will investigate this issue as soon as possible.';
            } else if (issueLabels.includes('epic')) {
              responseMessage = 'Thank you for submitting this epic feature request! Please review our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details on how we handle large feature requests. We have created sub-tasks to break down this epic into manageable pieces.';
            } else if (issueLabels.includes('maintenance')) {
              responseMessage = 'Thank you for submitting this maintenance task! Please review our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details on how we handle maintenance tasks.';
            }

            // Post response comment if message exists
            if (responseMessage) {
              await github.rest.issues.createComment({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                body: responseMessage
              });
            }

            // Set milestone for high/critical priority issues
            if (issueLabels.includes('priority-high') || issueLabels.includes('priority-critical')) {
              // Check if v1.0.0 milestone exists, create if not
              let v1Milestone = null;
              try {
                const milestones = await github.rest.issues.listMilestones({
                  owner: issue.owner,
                  repo: issue.repo,
                  state: 'open',
                  per_page: 100
                });
                v1Milestone = milestones.data.find(milestone => milestone.title === 'v1.0.0');
              } catch (error) {
                if (error.status !== 404) throw error;
              }

              if (!v1Milestone) {
                const createdMilestone = await github.rest.issues.createMilestone({
                  owner: issue.owner,
                  repo: issue.repo,
                  title: 'v1.0.0',
                  description: 'Version 1.0.0 release milestone'
                });
                v1Milestone = createdMilestone.data;
              }

              // Set milestone on issue
              await github.rest.issues.update({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                milestone: v1Milestone.number
              });
            }

            // Update status: remove needs-triage, add needs-review
            await github.rest.issues.removeLabel({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });

            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });